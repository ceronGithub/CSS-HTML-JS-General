        .navbar{
            top: 0;
            position: relative;
            display: flex;
            height: 15vh;
            width: 100%;
            background: black;    
        }

        .navbar ul{    
            list-style-type: none;
            margin: 0;
            padding: 0;

            width: 100%;
            z-index: 1000;    
        }
        .navbar ul li{  
            float: right;
        }
        .navbar ul li a{    
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;

            text-decoration: none;
            padding: 6.1vh 10px;  
        }
        .navbar ul li a:hover{
            color: black;
            background: white;
        }

        /* grid */
        .page{
            display: grid;
            grid-gap: 20px;
            /* grid-template-columns: repeat(3, 1fr); */
