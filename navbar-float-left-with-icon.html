        >>> navbar-float-left-with-icon.css <<<

        .navbar{
            position: relative;
            display: flex;
            top: 0;
            height: 15vh;
            width: 100%;
            background: green;
        }
        .navbar ul{
            list-style-type: none;
            margin: 0;
            padding: 0;

            width: 100%;
            z-index: 1000;
        }
        .navbar ul li{
            float: left;
        }
        .navbar ul li#profile{
            position: absolute;
            float: right;  
            right: 10px;

            height: 15vh;

            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        .navbar ul li#profile img{
            border-radius: 50%;
            height: 10vh;
            width: 5vw;
        }
        .navbar ul li a{
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;

            text-decoration: none;
            padding: 6.1vh 10px; 
        }

        .navbar ul li a:hover{
            color: black;
            background: white;
        }
        </textarea>
        <textarea name="" id="" cols="30" rows="10" disabled>
        >>> textarea.css <<<

        .page{
            display: grid;
            grid-gap: 20px;
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-columns: 1fr 1fr 1fr;  
        }
        textarea{
            position: relative;
            top: 5vh;
            height: 25rem;
            overflow: scroll;  
        }

        textarea:nth-child(1){
            grid-column: 3 span;
        }
        </textarea>
